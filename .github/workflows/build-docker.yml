name: Check for new releases and build Docker images

on:
  schedule:
    - cron: "0 0 * * *" # Every day at midnight
  workflow_dispatch:
  # TODO: For debug and development only
  push:
    branches:
      - main

env:
  REGISTRY: imbios
  PLATFORMS: linux/amd64,linux/arm64
  VERSIONS: 16,18,20
  TYPES: alpine,debian-slim,debian

jobs:
  check-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install jq

      - name: Check for new releases in nodejs/node
        id: nodejs
        run: ./check-new-release.sh nodejs/node nodejs

      - name: Check for new releases in oven-sh/bun
        id: bun
        run: ./check-new-release.sh oven-sh/bun bun

        # TODO: For debug and development only
      # - name: Commit changes
      #   if: steps.nodejs.outputs.is-out-of-date || steps.bun.outputs.is-out-of-date
      #   run: |
      #     git config --local user.email "github-actions[bot]@users.noreply.github.com"
      #     git config --local user.name "github-actions[bot]"
      #     git add last_bun.txt last_nodejs.txt
      #     git diff-index --quiet HEAD || git commit -m "build: update versions"
      # - name: Pull changes
      #   if: steps.nodejs.outputs.is-out-of-date || steps.bun.outputs.is-out-of-date
      #   run: git pull -r
      # - name: Push changes
      #   if: steps.nodejs.outputs.is-out-of-date || steps.bun.outputs.is-out-of-date
      #   uses: ad-m/github-push-action@master
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker Buildx
        if: steps.nodejs.outputs.is-out-of-date || steps.bun.outputs.is-out-of-date
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.nodejs.outputs.is-out-of-date || steps.bun.outputs.is-out-of-date
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        if: steps.nodejs.outputs.is-out-of-date || steps.bun.outputs.is-out-of-date
        run: ./build-all.sh
        env:
          REGISTRY: ${{ env.REGISTRY }}
          PLATFORMS: ${{ env.PLATFORMS }}
          VERSIONS: ${{ env.VERSIONS }}
          TYPES: ${{ env.TYPES }}
